<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>API Project</title>
  </head>

  <body>
    <header>
      <h1>Project Using MusicBrainz API</h1>
      <hr />
    </header>

    <div id="album-nav"></div>

    <main>
      <div id="generator-container">
        <h4>Random Album Generator</h4>
        <select id="dropdown">
          <option value="pop" selected>Pop</option>
          <option value="country">Country</option>
          <option value="rock">Rock</option>
          <option value="hip-hop-rap">Hip-Hop & Rap</option>
          <option value="rhythm-blues">Rhythm & Blues</option>
          <option value="folk">Folk</option>
          <option value="jazz">Jazz</option>
        </select>
        <button id="submit-button" type="button">Submit</button>
      </div>
      <div id="album-detail-container">
        <h2 id="album-artist"></h2>
        <h3 id="album-title"></h3>
        <h3 id="album-year"></h3>
        <img id="album-artwork" src="" alt="album artwork" />
      </div>
      <div id="spotify-container">
        <iframe
          id="spotify"
          style="border-radius: 12px"
          src=""
          width="100%"
          height="380"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
    </main>

    <footer></footer>

    <script defer type="text/javascript" src="index.js"></script>
  </body>
</html>
