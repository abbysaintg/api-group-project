<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>API Project</title>
  </head>

  <body>
    <!-- <header>
      <h1>MUSICBRAINZ API PROJECT</h1>
      <hr />
    </header> -->

    <nav>
      <h2><em>CHOOSE ONE OF OUR FAVORITE ALBUMS:</em></h2>
      <div id="album-nav"></div>
    </nav>
    <main>
      <div id="generator-container">
        <h2><em>OR GET A RANDOM ALBUM:</em></h2>
        <div id="dropdown-and-button-container">
          <select id="dropdown">
            <option value="pop" selected>POP</option>
            <option value="country">COUNTRY</option>
            <option value="rock">ROCK</option>
            <option value="hip-hop-rap">HIP HOP & RAP</option>
            <option value="rhythm-blues">RHYTHM & BLUES</option>
            <option value="folk">FOLK</option>
            <option value="jazz">JAZZ</option>
          </select>
          <button id="submit-button" type="button">GENERATE</button>
        </div>
      </div>

      <div id="album-and-spotify-container">
        <div id="album-detail-container">
          <div id="album-text">
            <h2 id="album-artist"></h2>
            <h2 id="album-title"></h2>
            <h2 id="album-year"></h2>
          </div>
          <img id="album-artwork" src="" alt="album artwork" />
        </div>
        <div id="spotify-container">
          <div>
            <h4 id="spotify-heading">PLAY THE ALBUM FROM SPOTIFY</h4>
          </div>
          <iframe
            id="spotify"
            style="border-radius: 12px"
            src=""
            width="100%"
            height="90%"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </main>

    <script defer type="text/javascript" src="index.js"></script>
  </body>
</html>
